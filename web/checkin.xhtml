<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Hospedeiro - Checkin</ui:define>

    <ui:define name="conteudo">

        <h2>Efetuar Checkin</h2>
        <p:growl sticky="true">
            <p:autoUpdate/>
        </p:growl>

        <h:form id="formCadastro">
            <div class="ui-fluid">
                <p:panelGrid columns="1" layout="grid"
                             styleClass="ui-panelgrid-blank">

                    <p:selectOneMenu  value="#{checkinMB.reserva}"
                                   filter="true" filterMatchMode="contains">
                        <f:attribute name="collectionType" value="java.util.ArrayList" />
                        <f:selectItems value="#{checkinMB.reservasReservadas}" var="r" itemLabel="#{r.hospede.nome} [#{r.acomodacao.localizacao.numero}]"/>
                    </p:selectOneMenu>

                </p:panelGrid>
            </div>
        </h:form>







    </ui:define>

</ui:composition>
