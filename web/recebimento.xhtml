<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Gerenciamento de Contratos de recebimento</ui:define>

    <ui:define name="conteudo">

        <h2>Contratos de Recebimento</h2>
        <p:growl sticky="true">
            <p:autoUpdate/>
        </p:growl>


        <h:form id="formDataTable">
            <p:dataTable
                    id="tableContratoRecebimento"
                    filteredValue="#{recebimentoMB.contratoRecebimentosFiltro}"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                    rowsPerPageTemplate="5,10,15"
                    paginatorPosition="bottom"
                    rows="5"
                    reflow="true"
                    widgetVar="tabela-principal"
                    value="#{recebimentoMB.contratoRecebimento}"
                    var="r">

                <f:facet name="{Exporters}">
                    <div class="tabela-exportacoes">
                        <h:commandLink>
                            <p:graphicImage library="img" name="excel.png" width="24"/>
                            <p:dataExporter type="xlsx" target="tableContratoRecebimento" fileName="Contrato de Recebimento"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tableContratoRecebimento" fileName="Contrato de Recebimento"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tableContratoRecebimento" fileName="Contrato de Recebimento"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tableContratoRecebimento" fileName="Contrato de Recebimento"/>
                    </h:commandLink>
                    </div>

                </f:facet>

                <p:column
                        headerText="Nome"
                        filterBy="#{r}"
                        filterMatchMode="contains"
                        sortBy="#{f.nome}">
                    <h:outputText value="#{f.nome}"/>
                </p:column>

                <p:column
                        headerText="Ações"
                        styleClass="hospede-coluna-acoes"
                        exportable="false">
                    <p:commandButton
                            icon="fa fa-pencil">
                        <f:setPropertyActionListener
                                target="#{recebimentoMB.contratoRecebimento}"
                                value="#{r}"/>
                    </p:commandButton>
                    <p:commandButton
                            update="formDataTable:confirmDialog"
                            oncomplete="PF('confirmDialog').show();"
                            icon="fa fa-trash">
                        <f:setPropertyActionListener
                                target="#{recebimentoMB.contratoRecebimento}"
                                value="#{r}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog
                    id="confirmDialog"
                    header="Atenção!"
                    message="Deseja cancelar o contrato #{recebimentoMB.contratoRecebimento.id} de #{recebimentoMB.contratoRecebimento.reserva.hospede.nome}?"
                    widgetVar="confirmDialog"
                    showEffect="fade"
                    hideEffect="fade"
                    closable="false"
                    closeOnEscape="true">
                <p:commandButton
                        value="Sim"
                        icon="fa fa-check"
                        update="@form"
                        action="#{recebimentoMB.cancelar}"
                        oncomplete="PF('confirmDialog').hide()">
                </p:commandButton>
                <p:button
                        value="Não"
                        icon="fa fa-times"
                        onclick="PF('confirmDialog').hide(); return false"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
