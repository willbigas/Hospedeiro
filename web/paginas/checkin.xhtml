<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Hospedeiro - #{messages['lbl.checkin']}</ui:define>

    <ui:define name="conteudo">

        <h2 style="text-align: center;">#{messages['lbl.efetivarEntrada']}</h2>
        <p:growl sticky="true">
            <p:autoUpdate/>
        </p:growl>

        <h:form id="formCadastro">
            <div class="ui-fluid">
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-lg-1 , ui-lg-11"
                             styleClass="ui-panelgrid-blank">
                    <h:outputText value="#{messages['lbl.reserva']}: "/>
                    <p:selectOneMenu value="#{checkinMB.reserva}"
                                   filter="true" filterMatchMode="contains">
                        <f:attribute name="collectionType" value="java.util.ArrayList" />
                        <f:selectItems value="#{checkinMB.reservasReservadas}" var="r" itemLabel="[ Nome:  #{r.hospede.nome}] - [Nr Quarto: #{r.acomodacao.localizacao.numero}]"/>
                    </p:selectOneMenu>

                </p:panelGrid>
            </div>
            <p:spacer height="10px"/>
            <p:toolbar>
                <f:facet name="right">
                    <p:commandButton
                            ajax="@form"
                            icon="fa fa-check"
                            action="#{checkinMB.efetuarCheckin()}"
                            value="#{messages['lbl.efetivarEntrada']}"/>
                </f:facet>
            </p:toolbar>
        </h:form>







    </ui:define>

</ui:composition>
