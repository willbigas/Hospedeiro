<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="login.css"/>
    <title>Hospedeiro | Acesso ao sistema</title>

</h:head>
<h:body>

    <h1 class="logo">Hospedeiro</h1>
    <h3>#{messages['lbl.sistemaParaHospedagens']}</h3>

    <h:form>
        <p:growl id="mensagemLogin" life="10000"/>
        <p:dialog header="Login" visible="true" draggable="false" resizable="false" closable="false" responsive="true">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="email" value="E-mail:"/>
                <p:inputText id="email" value="#{loginMB.usuario.email}"/>
                <p:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" value="#{loginMB.usuario.senha}"/>

                <f:facet name="footer">
                    <p:commandButton update="mensagemLogin" value="Login" action="#{loginMB.login}"/>
                </f:facet>
            </h:panelGrid>

        </p:dialog>


    </h:form>

</h:body>
</html>
