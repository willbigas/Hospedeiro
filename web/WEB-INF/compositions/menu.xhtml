<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Inicio" outcome="/index.html" icon="fa fa-home"/>
            <p:submenu label="Reservas" icon="fa fa-calendar">
                <p:menuitem value="Cadastro" outcome="/reserva.xhtml" icon="fa fa-plus"/>
                <p:menuitem value="Checkin" outcome="/checkin.xhtml" icon="fa fa-thumbs-o-up"/>
                <p:menuitem value="Checkout" outcome="/checkout.xhtml" icon="fa fa-thumbs-o-down"/>
        </p:submenu>
            <p:menuitem value="Hospedes" outcome="/hospede.xhtml" icon="fa fa-users"/>
            <p:submenu label="Acomodações" icon="fa fa-bed">
                <p:menuitem value="Cadastro" outcome="/acomodacao.xhtml" icon="fa fa-plus"/>
                <p:menuitem value="Tipos de acomodações" outcome="/categoria.xhtml" icon="fa fa-bars"/>
                <p:menuitem value="Atributos" outcome="/atributo.xhtml" icon="fa fa-list-alt"/>
            </p:submenu>
            <p:submenu label="Financeiro" outcome="/fornecedor.xhtml" icon="fa fa-credit-card">
                <p:menuitem value="Recebimento" outcome="/recebimento.xhtml" icon="fa fa-money"/>
                <p:menuitem value="Pagamento" outcome="/pagamento.xhtml" icon="fa fa-calculator"/>
                <p:menuitem value="Formas de pagamento" outcome="/formaPagamento.xhtml" icon="fa fa-cc-visa"/>
            </p:submenu>
            <p:menuitem value="Fonecedores" outcome="/fornecedor.xhtml" icon="fa fa-building"/>
            <f:facet name="options">
                <h:commandButton
                        styleClass="bandeira-idioma"
                        title="Inglês"
                        image="/resources/img/estados-unidos.png">
                    <f:setPropertyActionListener
                            target="#{idiomaMB.idiomaSelecionado}"
                            value="en_US"/>

                </h:commandButton>
                <h:commandButton
                        styleClass="bandeira-idioma"
                        title="Português"
                        image="/resources/img/brasil.png">
                    <f:setPropertyActionListener
                            target="#{idiomaMB.idiomaSelecionado}"
                            value="pt_BR"/>

                </h:commandButton>
                <p:commandButton type="button" value="Sair" icon="fa fa-sign-out"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <p:spacer height="30"/>


</h:body>

</html>
