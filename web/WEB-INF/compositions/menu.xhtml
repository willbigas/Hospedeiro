<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="#{messages['lbl.inicio']}" outcome="/paginas/index.html" icon="fa fa-home"/>
            <p:submenu label="#{messages['lbl.reservas']}" icon="fa fa-calendar">
                <p:menuitem value="#{messages['lbl.cadastro']}" outcome="/paginas/reserva.xhtml" icon="fa fa-plus"/>
                <p:menuitem value="#{messages['lbl.checkin']}" outcome="/paginas/checkin.xhtml" icon="fa fa-thumbs-o-up"/>
                <p:menuitem value="#{messages['lbl.checkout']}" outcome="/paginas/checkout.xhtml" icon="fa fa-thumbs-o-down"/>
        </p:submenu>
            <p:menuitem value="#{messages['lbl.hospedes']}" outcome="/paginas/hospede.xhtml" icon="fa fa-users"/>
            <p:submenu label="#{messages['lbl.acomodacoes']}" icon="fa fa-bed">
                <p:menuitem value="#{messages['lbl.cadastro']}" outcome="/paginas/acomodacao.xhtml" icon="fa fa-plus"/>
                <p:menuitem value="#{messages['lbl.tiposAcomodacoes']}" outcome="/paginas/categoria.xhtml" icon="fa fa-bars"/>
                <p:menuitem value="#{messages['lbl.atributos']}" outcome="/paginas/atributo.xhtml" icon="fa fa-list-alt"/>
            </p:submenu>
            <p:submenu label="#{messages['lbl.financeiro']}" outcome="/paginas/fornecedor.xhtml" icon="fa fa-credit-card">
                <p:menuitem value="#{messages['lbl.recebimento']}" outcome="/paginas/recebimento.xhtml" icon="fa fa-money"/>
                <p:menuitem value="#{messages['lbl.pagamento']}" outcome="/paginas/pagamento.xhtml" icon="fa fa-calculator"/>
                <p:menuitem value="#{messages['lbl.formasPagamento']}" outcome="/paginas/formaPagamento.xhtml" icon="fa fa-cc-visa"/>
            </p:submenu>
            <p:menuitem value="#{messages['lbl.fornecedores']}" outcome="/paginas/fornecedor.xhtml" icon="fa fa-building"/>
            <p:menuitem value="#{messages['lbl.usuarios']}" outcome="/paginas/usuario.xhtml" icon="fa fa-user"/>
            <f:facet name="options">
                <h:commandButton
                        styleClass="bandeira-idioma"
                        title="Inglês"
                        image="/resources/img/estados-unidos.png">
                    <f:setPropertyActionListener
                            target="#{idiomaMB.idiomaSelecionado}"
                            value="en_US"/>

                </h:commandButton>
                <h:commandButton
                        styleClass="bandeira-idioma"
                        title="Português"
                        image="/resources/img/brasil.png">
                    <f:setPropertyActionListener
                            target="#{idiomaMB.idiomaSelecionado}"
                            value="pt_BR"/>

                </h:commandButton>
                <p:commandButton action="#{loginMB.logout}" value="#{messages['lbl.sair']}" icon="fa fa-sign-out"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <p:spacer height="30"/>


</h:body>

</html>
