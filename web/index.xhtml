<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Hospedeiro - Página Principal</ui:define>

    <ui:define name="conteudo">

        <p:growl sticky="true">
            <p:autoUpdate/>
        </p:growl>


        <p:panelGrid layout="grid" columns="4" columnClasses="ui-fluid ui-lg-6, ui-lg-6">
            <p:panel id="categoria" header="Quantidade de acomodações por categoria" style="text-align: center;">
            <p:pieChart model="#{dashboardMB.pieModel}"/>
        </p:panel>

            <p:panel id="reserva" header="Quantidade de Reservas por tipo de acomodação" style="text-align: center;">
                <p:barChart model="#{dashboardMB.barModel}"/>
            </p:panel>


        </p:panelGrid>

    </ui:define>

</ui:composition>
