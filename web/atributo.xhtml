<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Hospedeiro - Gerenciamento de Atributos</ui:define>

    <ui:define name="conteudo">

        <h2>Gerenciamento de Atributos</h2>
        <p:growl sticky="true">
            <p:autoUpdate/>
        </p:growl>

        <h:form id="formCadastro">
            <div class="ui-fluid">
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-4 ui-md-3 ui-lg-1 , ui-g-8 ui-md-9 ui-lg-11"
                             styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="campoNome" value="Nome:"/>
                    <p:inputText
                            id="campoNome"
                            required="true"
                            requiredMessage="O campo Nome é obrigatório!"
                            value="#{atributoMB.atributo.nome}"
                            placeholder="Hidromassagem, Microondas, Cama Redonda"/>
                </p:panelGrid>
            </div>
            <p:spacer height="10px"/>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton
                            type="reset"
                            update="@form"
                            icon="fa fa-eraser"
                            action="#{atributoMB.limpar()}"
                            value="Limpar"/>
                    <p:commandButton
                            update="formDataTable formCadastro"
                            icon="fa fa-save"
                            action="#{atributoMB.salvar()}"
                            value="Salvar"/>
                </f:facet>
            </p:toolbar>
        </h:form>
        <p:spacer height="10px"/>


        <h:form id="formDataTable">
            <p:dataTable
                    id="tableAtributos"
                    filteredValue="#{atributoMB.atributosFiltro}"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                    rowsPerPageTemplate="5,10,15"
                    paginatorPosition="bottom"
                    rows="5"
                    reflow="true"
                    widgetVar="tabela-principal"
                    value="#{atributoMB.atributos}"
                    var="a">

                <f:facet name="{Exporters}">
                    <div class="tabela-exportacoes">
                        <h:commandLink>
                            <p:graphicImage library="img" name="excel.png" width="24"/>
                            <p:dataExporter type="xlsx" target="tableAtributos" fileName="Atributos"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tableAtributos" fileName="Atributos"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tableAtributos" fileName="Atributos"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tableAtributos" fileName="Atributos"/>
                        </h:commandLink>
                    </div>

                </f:facet>

                <p:column
                        headerText="Nome"
                        filterBy="#{a.nome}"
                        filterMatchMode="contains"
                        sortBy="#{a.nome}">
                    <h:outputText value="#{a.nome}"/>
                </p:column>

                <p:column
                        headerText="Ações"
                        styleClass="hospede-coluna-acoes"
                        exportable="false">
                    <p:commandButton
                            update="formCadastro"
                            icon="fa fa-pencil">
                        <f:setPropertyActionListener
                                target="#{atributoMB.atributo}"
                                value="#{a}"/>
                    </p:commandButton>
                    <p:commandButton
                            update="formDataTable:confirmDialog"
                            oncomplete="PF('confirmDialog').show();"
                            icon="fa fa-trash">
                        <f:setPropertyActionListener
                                target="#{atributoMB.atributo}"
                                value="#{a}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog
                    id="confirmDialog"
                    header="Atenção!"
                    message="Deseja realmente excluir este Atributo? #{atributoMB.atributo.nome}"
                    widgetVar="confirmDialog"
                    showEffect="fade"
                    hideEffect="fade"
                    closable="false"
                    closeOnEscape="true">
                <p:commandButton
                        value="Sim"
                        icon="fa fa-check"
                        update="@form"
                        action="#{atributoMB.remover}"
                        oncomplete="PF('confirmDialog').hide()">
                </p:commandButton>
                <p:button
                        value="Não"
                        icon="fa fa-times"
                        onclick="PF('confirmDialog').hide(); return false"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
